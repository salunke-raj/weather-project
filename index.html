<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body class="bg-purple-100 text-gray-800" style="font-family: 'Poppins';">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center bg-blue-500 p-5 text-white rounded">WEATHER FORECAST APP</h1>

    <div class="flex mb-4">
      <input id="cityInput" type="text" placeholder="Enter city name" class="flex-1 p-2 border border-gray-300 rounded" />
      <button id="searchBtn" class="ml-2 px-4 py-2 bg-blue-200 hover:bg-blue-500 text-white rounded">Search</button>
    </div>

    <div>
      <label for="recentCities" class="block mb-2">Recent Searches:</label>
      <select id="recentCities" class="w-full p-2 border rounded">
        <option disabled selected>No recent searches</option>
      </select>
    </div>

    <div id="weatherBox" class="mt-6 p-4 bg-blue-200 shadow rounded hidden">
      <h2 class="text-xl font-semibold" id="cityName">City Name</h2>
      <p id="temperature">Temperature: </p>
      <p id="humidity">Humidity: </p>
      <p id="windSpeed">Wind Speed: </p>
      <img id="weatherIcon" src="" alt="Weather Icon" class="w-20 mt-2">
    </div>

    <div id="forecastBox" class="mt-6 grid grid-cols-2 gap-4 hidden ">
    </div>

    <p id="errorMsg" class="text-red-500 mt-5 hidden">Error fetching weather data.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
